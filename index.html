<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - The Odin Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fullScreen">
        <div class="header">
            <div class="top-Header">
                <img src="" alt="">
                <input type="text">
                <img src="" alt="">
                <img src="" alt="">
                <a href=""></a>
            </div>
            <div class="bottom-Header">
                <div class="bottom-HeaderLeft">
                    <img src="" alt="">
                    <h3>Hi there,</h3>
                    <h2>Benjamin (@BenjaminJMcD)</h2>
                </div>
                <div class="bottom-HeaderRight">
                    <button class="button">New</button>
                    <button class="button">Upload</button>
                    <button class="button">Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <img src="./images/monitor-dashboard.svg" alt="Dashboard Image" class="dashboardImage">
            <h2>Dashboard</h2>
            <img src="./images/home-circle.svg" alt="Home" class="sidebarImg">
            <h3 class="sidebarLink">Home</h3>
            <img src="./images/account.svg" alt="Profile" class="sidebarImg">
            <h3 class="sidebarLink">Profile</h3>
            <img src="./images/chat-processing-outline.svg" alt="Messages" class="sidebarImg">
            <h3 class="sidebarLink">Messages</h3>
            <img src="./images/clock.svg" alt="History" class="sidebarImg">
            <h3 class="sidebarLink">History</h3>
            <img src="./images/checkbox-multiple-marked-outline.svg" alt="Tasks" class="sidebarImg">
            <h3 class="sidebarLink">Tasks</h3>
            <img src="./images/account-group.svg" alt="Communities" class="sidebarImg">
            <h3 class="sidebarLink">Communities</h3>
            <div></div>
            <div></div>
            <img src="./images/cog.svg" alt="Settings" class="sidebarImg">
            <h3 class="sidebarLink">Settings</h3>
            <img src="./images/face-agent.svg" alt="Support" class="sidebarImg">
            <h3 class="sidebarLink">Support</h3>
            <img src="./images/lock.svg" alt="Privacy" class="sidebarImg">
            <h3 class="sidebarLink">Privacy</h3>
        </div>
        <div class="main">
            <div class="mainProjects">
                <h2 class="mainTitle">Projects</h2>
            </div>
            <div class="mainAnnouncements">
                <h2 class="mainTitle">Announcements</h2>
            </div>
            <div class="mainTrending">
                <h2 class="mainTitle">Trending</h2>
            </div>
        </div>
    </div>
</body>
</html>
